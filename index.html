<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="box">
        <div class="img-section">
          <img src="images/illustration-hero.svg" width="100%" height="auto" class="main-image">
        </div>
        <div class="section-two">
          <div class="texts">
            <h2 style="text-align: center;">Order Summery</h2>
            <p>You can listen to millions of songs, audio books, and podcasts on any device anywhere you like!</p>
            <div class="main-card">
              <div class="card">
                <img src="images/icon-music.svg" class="music-icon">
                <span>
                  <div class="card-details">
                    <span>Annual Plan <p style="font-weight: normal;">$59.99/year</p>
                    </span>
                </span>
              </div>
              <div class="plan-change">
                <a href="#">change</a>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Proceed to Payment</button>
            <button type="button" class="btn btn-secondary">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rakesh Palnati</a>. </div>
  </body>
</html>
